<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMK PARAMITHA JAKARTA</title>
    <link
      rel="icon"
      type="image/png"
      href="/assets/img/Main Icon/Favicon.jpg"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../assets/css/global.css" />
  </head>

  <body>
    <!-- HEADER -->
    <div id="header"></div>
    <div class="header-box">
      <h1>FASILITAS</h1>
    </div>

    <!-- =========================
         COMING SOON SECTION
    ========================= -->
    <section class="comingsoon-section">
      <div class="container text-center">
        <div class="cs-card mx-auto" data-aos="fade-up">

          <!-- Judul Baru -->
          <h3 class="cs-title" data-aos="fade-down" data-aos-delay="50">
            Segera Hadir Fasilitas SMK Paramitha
          </h3>

          <h1
            class="segera-header"
            data-aos="fade-up"
            data-aos-delay="150"
          >
            Segera Hadir...
          </h1>
          <p
            class="cs-subtext"
            data-aos="fade-up"
            data-aos-delay="300"
          >
            Halaman fasilitas SMK Paramitha sedang kami kembangkan untuk
            menampilkan sarana dan prasarana sekolah dengan tampilan modern dan informatif.
          </p>
          <button
            class="cs-btn"
            data-aos="fade-up"
            data-aos-delay="450"
            onclick="window.location.href='/index.html'"
          >
            <i class="bi bi-arrow-left-circle me-2"></i> Kembali ke Beranda
          </button>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <div id="footer"></div>

    <!-- =========================================================
         LOAD HEADER & FOOTER
    ========================================================= -->
    <script src="/assets/js/navbar.js"></script>
    <script>
      Promise.all([
        fetch("../../assets/components/header.html").then((res) => res.text()),
        fetch("../../assets/components/footer.html").then((res) => res.text()),
      ])
        .then(([header, footer]) => {
          document.getElementById("header").innerHTML = header;
          document.getElementById("footer").innerHTML = footer;
          if (typeof initMobileMenu === "function") initMobileMenu();
          if (typeof initFooterAnimation === "function") initFooterAnimation();
        })
        .catch((err) => console.error("Gagal memuat header/footer:", err));
    </script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({ once: true, duration: 900, offset: 120, easing: "ease-out" });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
