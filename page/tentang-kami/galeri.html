<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMK PARAMITHA JAKARTA</title>
    <link
      rel="icon"
      type="image/png"
      href="/assets/img/Main Icon/Favicon.jpg"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../assets/css/global.css" />
  </head>

  <body>
    <div id="header"></div>
    <div class="header-box">
      <h1>GALERI</h1>
    </div>

    <br /><br /><br /><br /><br />
    <h1 class="segera-header fade-in">Segera Hadir...</h1>
    <br /><br /><br /><br />

    <div id="footer"></div>

    <!-- =========================================================
     LOAD HEADER & FOOTER
  ========================================================= -->
    <script src="/assets/js/navbar.js"></script>
    <script>
      Promise.all([
        fetch("../../assets/components/header.html").then((res) => res.text()),
        fetch("../../assets/components/footer.html").then((res) => res.text()),
      ])
        .then(([header, footer]) => {
          document.getElementById("header").innerHTML = header;
          document.getElementById("footer").innerHTML = footer;

          if (typeof initMobileMenu === "function") initMobileMenu();

          // panggil animasi footer yg udah didefinisiin di navbar.js
          if (typeof initFooterAnimation === "function") initFooterAnimation();
        })
        .catch((err) => console.error("Gagal memuat header/footer:", err));
    </script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({ once: true, duration: 700, offset: 100 });
    </script>
    <!-- =========================================================
         BOOTSTRAP JS
    ========================================================= -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
  </body>
</html>
